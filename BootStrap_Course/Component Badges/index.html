<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p><h4>Documentation and examples for badges, our small count and labeling component.</h4></p>



    <h1>Example secondary - 1 <span class="badge text-bg-secondary">New</span></h1>
    <h2>Example primary - 2 <span class="badge text-bg-primary">New</span></h2>
    <h3>Example dark - 3 <span class="badge text-bg-dark">New</span></h3>
    <h4>Example danger - 4 <span class="badge text-bg-danger">New</span></h4>
    <h5>Example warning - 5 <span class="badge text-bg-warning">New</span></h5>
    <h6>Example light - 6 <span class="badge text-bg-light text-primary">New</span></h6>


    <button class="btn btn-primary m-8 p-2.7">Notification <span class="badge text-bg-warning">4</span></button>
    <button class="btn btn-secondary m-8 p-2.7">Important <span class="badge text-bg-primary">4</span></button>
    <button class="btn btn-warning m-8 p-2.7">Sapm <span class="badge text-bg-dark">4</span></button>
    <button class="btn btn-dark m-8 p-2.7">Danger <span class="badge text-bg-warning">4</span></button>
    <button class="btn btn-danger m-8 p-2.7">Alert <span class="badge text-bg-warning">4</span></button>
    <button class="btn btn-primary m-8 p-2.7">Messages <span class="badge text-bg-dark">4</span></button>
    <button class="btn btn-warning m-8 p-2.7">Inbox <span class="badge text-bg-light">4</span></button>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
