<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h2 class=" m-2 text-warning">Button Group Example</h2>
    <div class="btn-group ">
        <button class="btn btn-primary m-2 p-3" type="button">Button 1</button>
        <button class="btn btn-secondary m-2 p-3" type="button">Button 2</button>
        <button class="btn btn-warning m-2 p-3" type="button">Button 3</button>
        <button class="btn btn-info m-2 p-3" type="button">Button 4</button>
        <button class="btn btn-dark m-2 p-3" type="button"> Button 5</button>
        <button class="btn btn-danger m-2 p-3" type="button"> Button 6</button>
        <button class="btn btn-light bg-primary m-2 p-3" type="button"> Button 7 </button>
    </div>

    <h2 class=" m-2 text-warning">Button Links Example</h2>
    <div class="btn-group">
        <button class="btn btn-primary active"> Button 1</button>
        <button class="btn btn-primary"> Button 2</button>
        <button class="btn btn-primary"> Button 3</button>
    </div>
    <hr>
    <div class="btn-group">
        <button class="btn btn-secondary"> Button 1</button>
        <button class="btn btn-secondary active"> Button 2</button>
        <button class="btn btn-secondary"> Button 3</button>
    </div>

    <hr>
    <div class="btn-group">
        <button class="btn btn-warning"> Button 1</button>
        <button class="btn btn-warning "> Button 2</button>
        <button class="btn btn-warning active"> Button 3</button>
    </div>

    <hr>
    <div class="btn-group">
        <button class="btn btn-info active"> Button 1</button>
        <button class="btn btn-info "> Button 2</button>
        <button class="btn btn-info "> Button 3</button>
    </div>

    <hr>
    <div class="btn-group">
        <button class="btn btn-dark active"> Button 1</button>
        <button class="btn btn-dark "> Button 2</button>
        <button class="btn btn-dark "> Button 3</button>
    </div>

    <hr>
    <div class="btn-group">
        <a href="#" class="btn btn-primary active">Active Link</a>
        <a href="#" class="btn btn-primary">Link 1 </a>
        <a href="#" class="btn btn-primary">Link 2 </a>  
    </div>
    <hr>
    <h2 class=" m-2 text-warning">Mixed Style</h2>
    
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-info">Right</button>
      </div>
<hr>

<h2 class=" m-2 text-info">OutLine Styles</h2>
<div class="btn-group">
    <button class="btn btn-outline-primary">Button 1</button>
    <button class="btn btn-outline-secondary">Button 2</button>
    <button class="btn btn-outline-info">Button 3</button>
</div>

<hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
